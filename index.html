<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <title>Countries Of The World</title>
</head>

<body>
  <div class="main-contain">
    <div class="container">
      <h1>Where in the world?</h1>
      <a href="./dark.html"><i class="bi bi-moon-fill"></i> Dark mode</a>
    </div>
    <div class="container">
      <div class="form-control">
        <input type="text" placeholder="Search for country" class="search">
        <i class="bi bi-search search"></i>
      </div>
      <div class="dropdown-container">
        <div class="dropdown">
          <p>Filter by Region</p>
          <button><i class="bi bi-chevron-compact-down"></i></button>
        </div>
        <div class="main-drop showDropDown">
          <p class="region">All</p>
          <p class="region">Africa</p>
          <p class="region">America</p>
          <p class="region">Asia</p>
          <p class="region">Europe</p>
          <p class="region">Oceania</p>
        </div>
      </div>
    </div>
    <div class="countries">
    </div>
  </div>

  <script src="./main.js"></script>
  <script src="./js/bootstrap.min.js"></script>
</body>

</html>
