<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="single.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Countries Of The World</title>
</head>

<body>
    <div class="countrySingle show ">
        <button id="back">Back</button>
        <div id="main-single country-list">
            <div class="left-single">
                <img src="https://flagcdn.com/dz.svg" alt="">
            </div>
            <div class="right-single">
                <h1 id="country-name">Germany</h1>
                <div class="single-info">
                    <div class="inside-left inner">
                        <p><strong>Native Name:</strong> ${data.population}</p>
                        <p id="country-population"><strong>Population:</strong> ${data.region}</p>
                        <p><strong>Region:</strong> ${data.capital}</p>
                        <p><strong>Sub-region:</strong> ${data.capital}</p>
                    </div>
                    <div class="inner-right inner">
                        <p id="country-capital"><strong>Capital</strong> ${data.capital}</p>
                        <p><strong>Top Level Domain</strong> ${data.region}</p>
                        <p><strong>Currencies</strong> ${data.capital}</p>
                        <p><strong>Languages:</strong> ${data.capital}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    <script src="./single.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
